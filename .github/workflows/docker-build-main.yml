name: Publish Docker image (main)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_single_arch:
    name: Build & push (${{ matrix.arch }}) [native]
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Determine version
        id: version
        run: |
          VERSION="main-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "$VERSION" > VERSION
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: treydong
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push single-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            treydong/banana-api:latest-${{ matrix.arch }}
            treydong/banana-api:${{ steps.version.outputs.value }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  create_manifests:
    name: Create multi-arch manifests
    needs: [build_single_arch]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Determine version
        id: version
        run: |
          VERSION="main-$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
          echo "value=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: treydong
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create & push manifest (Docker Hub - latest)
        run: |
          docker buildx imagetools create \
            -t treydong/banana-api:latest \
            treydong/banana-api:latest-amd64 \
            treydong/banana-api:latest-arm64

      - name: Create & push manifest (Docker Hub - versioned)
        run: |
          docker buildx imagetools create \
            -t treydong/banana-api:${VERSION} \
            treydong/banana-api:${VERSION}-amd64 \
            treydong/banana-api:${VERSION}-arm64
